<h1>Crypto：密码学</h1>
<h3>数学、密码学，以及脑洞</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h1>Crypto</h1>
<p><strong>Encrypt（加密） &amp; Decrypt（解密）</strong></p>
<ul>
<li>
<p>古典密码</p>
</li>
<li>
<p>对称加密（流密码/块加密）</p>
</li>
<li>
<p>非对称加密</p>
</li>
<li>
<p>其它</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h1>古典密码</h1>
<ul>
<li>
<p>前置知识：</p>
<ul>
<li>
<p>几大类<a href="https://zhuanlan.zhihu.com/p/59640066">古典密码</a>：</p>
<ul>
<li>
<p>单表代换密码：每个明文字母都有一个密文字母进行对应，攻击者可能通过观察某些密文字母出现的频率来猜测其对应的明文。</p>
</li>
<li>
<p><a href="https://baike.baidu.com/item/%E6%A0%85%E6%A0%8F%E5%AF%86%E7%A0%81/228209?fr=aladdin">栅栏密码</a>：利用明文字母的排列组合进行加密。</p>
</li>
<li>
<p><a href="https://baike.baidu.com/item/%E7%BB%B4%E5%90%89%E5%B0%BC%E4%BA%9A%E5%AF%86%E7%A0%81/4905472?fr=aladdin">维吉尼亚密码</a>：用字符串作为密钥，按照字符串中每个字符在字母表中的次序对明文进行循环加密。</p>
</li>
<li>
<p>......</p>
</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<ul>
<li>
<p>入门级：凯撒密码(cyberpeace)</p>
<ul>
<li>
<p><a href="https://www.qqxiuzi.cn/bianma/kaisamima.php">通过单纯的移位</a>来完成加解密:</p>
<p><code>oknqdbqmoq{kag_tmhq_xqmdzqp_omqemd_qzodkbfuaz}</code></p>
</li>
</ul>
</li>
<li>
<p>入门级：栅栏密码(cyberpeace)</p>
<ul>
<li>
<p><a href="http://www.atoolbox.net/Tool.php?Id=777.com">通过特殊规则</a>来完成加解密：</p>
<p><code>ccehgyaefnpeoobe{lcirg}epriec_ora_g</code></p>
</li>
<li>
<p>注意，这个谜面的栅栏加密方式加了点小佐料~</p>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h1>对称加密：加解密同密钥</h1>
<h2>流加密</h2>
<ul>
<li>明文流与密钥流长度相等</li>
</ul>
<h2>块密钥</h2>
<ul>
<li>一个分组密钥可以加密多块数据</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<ul>
<li>成长级：阅读<a href="Easy_Crypto/Easy_Crypto/enc/%E9%99%84%E4%BB%B6.txt">伪代码</a>，判断它是<a href="https://baike.baidu.com/item/RC4/3454548?fr=aladdin">什么加/解密方式</a>，并编程实现它的功能：</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<ul>
<li><img src="image/RC4.jpg" alt="" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h1>非对称加密：加解密不同密钥</h1>
<ul>
<li>
<p>前置知识一：</p>
<ul>
<li>
<p>非对称加密相对于对称加密的一个最大的不同在于：它的加密和解密所使用的密钥是不同的，用来加密的密钥不能用来解密，用来解密的密钥也无法用来加密。</p>
</li>
<li>
<p>当前比较常见的两种非对称加密：</p>
<ul>
<li>
<p>RSA（基于两个大素数积的分解困难性）</p>
</li>
<li>
<p>ECC（基于椭圆曲线上的有理点构成Abel加法群上椭圆离散对数的计算困难性）</p>
</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<ul>
<li>前置知识二：</li>
</ul>
<p><img src="image/RSA.png" alt="RSA" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<ul>
<li>
<p>入门级：RSA 求乘法逆元</p>
<ul>
<li>
<p>住你上铺的兄弟突然声称他掌握了某项黑科技，并向你发送了一个压缩包，这看起来十分可疑！</p>
<ul>
<li>
<p><a href="">此事平平无奇</a>（-5 来自同学的好感）</p>
</li>
<li>
<p><a href="RSA256/">调查</a>（+10 来自同学的好感，+10 科技点数）</p>
</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<ul>
<li>
<p>首先，打开这个压缩包；</p>
</li>
<li>
<p>解压出来一个无后缀文件名，是不是还要再解压一次？；</p>
</li>
<li>
<p>查看内部文件，发现除了加密文本之外，还有个 <code>gy.key</code> ，这时候就需要用到 <code>OpenSSL</code> 工具来读取其中的公钥信息；</p>
</li>
<li>
<p>通过解码获得了 n 和 e ，先试试<a href="http://factordb.com/"> N 能不能分解成 p 和 q </a>？</p>
</li>
<li>
<p>居然可以！现在我们有了 p q n e ，还能从它们解出 φ(n)，回忆一下前置知识2-7，这时候就可以尝试解 e 的乘法逆元 d 了。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<ul>
<li>
<p>入门级：RSA 求最大公约数</p>
<ul>
<li>
<p>上铺的兄弟对你的配合很感激，于是向你发送了并夕夕零食链接，并表示你可以任意选购其中任意一种，但你发现他发送的链接好像有点不对劲————他居然同时发了两个文件！</p>
<ul>
<li>
<p>算了算了，还是零食重要，调查<a href="RSA_gcd/attachment/attach1.txt">文件</a></p>
</li>
<li>
<p>放马过来，看我再破一题！调查<a href="RSA_gcd/attachment/attach2.txt">文件</a></p>
</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<ul>
<li>
<p>题目开门见山，明明白白告诉我们，要求 <code>最大公约数</code> ，看来这是核心，打开文件，果然有两个 n 等着我们；</p>
</li>
<li>
<p>python为我们提供了相当便捷的工具库（当然如果你想自己实现一遍算法也是完全ok的），我们可以通过工具来算出它们的 <code>最大公约数</code> ，由于 <code>p</code> 和 <code>q</code> 都是大素数，则这个公约数必定就是 <code>p*q</code> 中的一个；</p>
</li>
<li>
<p>有了这个 <code>p</code> ，我们就可以通过这个 <code>p</code> 推出每个 <code>n</code> 对应的另一个乘数 <code>q</code> ，现在我们又再次拿到了 <code>n p q e</code> ，对 <code>d</code> 求解就顺理成章了。</p>
</li>
<li>
<p>拿到私钥，由前置知识2-7，我们就可以解出对应的明文了。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h1>其它类型</h1>
<h2>推理类型</h2>
<ul>
<li>
<p>成长级：上铺兄弟最近又新学了Java Script，他写了一个<a href="Flag_In_Your_Hand/index.html">网页</a> 和 <a href="Flag_In_Your_Hand/script-min.js">对应的源代码</a>，并声称你前两次的实力得到了他的认可，是时候决出寝室 <code>Crypto King</code> 的归属权了。</p>
<ul>
<li>让我们结束这场哑谜吧！</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h2>编解码类型</h2>
<ul>
<li>
<p>与上节课中 <code>MISC</code> 分类有部分重合，本质上都是考验我们 <code>对编码类型的敏感程度</code> ：</p>
<ul>
<li><a href="%E6%B7%B7%E5%90%88%E7%BC%96%E7%A0%81/mixed_coding.txt">老套娃了</a></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<ul>
<li>
<p>看到结尾有 <code>=</code> ，第一反应：Base64！</p>
</li>
<li>
<p><a href="http://tool.chinaz.com/Tools/Base64.aspx">Base64 解码</a>之后，看到这串字符串，怎么看都感觉还是 Base64，再解一遍！</p>
</li>
<li>
<p>解完发现是一串 数字 + 斜线 ，数字还都是 ASCII 码表上 <code>字母区间</code> 里的，直接对照 ASCII 码表破译即可。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h2>隐写类型</h2>
<ul>
<li>与上节课中 <code>MISC</code> 分类有部分重合，内容基本一致，此处不再展开讲解。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">

<h2>本期作业</h2>
