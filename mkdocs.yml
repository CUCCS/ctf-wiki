site_name: CUC CTF-Wiki
nav:
  - 首页:
      - 主页: index.md
      - 关于本项目: intro.md
      - F.A.Q: FAQ.md
  - MISC:
      - 简介: MISC/intro.md
      - 信息搜集 && 编码: MISC/MISC-2/MISC-2.md
      - 数字取证 && 隐写分析: MISC/MISC-1/数字取证_隐写分析.md
  - CRYPRO:
      - 简介: CRYPRO/intro.md
  - WEB:
      - 简介: WEB/intro.md
      - XSS(跨站点脚本攻击):WEB/WEB-1/XSS(跨站点脚本攻击).md
  - PWN:
      - 简介: PWN/intro.md
  - REVERSE:    
      - 简介: REVERSE/intro.md
  - 集训安排:
      - 2020秋季集训: training/2020Autumn/2020AutumnOutline.md


## Theme
theme:
  name: 'material'
  language: 'zh'
  palette:
    primary: 'white'
    accent: 'red'
  include_search_page: false
  search_index_only: true
  favicon: 'favicon.ico'

  logo:
    icon: 'school'
  feature:
    tabs: true
  font:
    text: 'Fira Sans'
    code: 'Fira Mono'

# Customization
extra:
  search:
    language: 'jp'
  pagetime: 'on'
  manifest: 'manifest.webmanifest'
  githash: ''

extra_javascript:
  - '_static/js/extra.js?v=16'
  - 'https://cdnjs.loli.net/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML'

extra_css:
  - '_static/css/extra.css?v=12'


# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.progressbar
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde